    <section id="connect">
      <h1>Contact Form</h1>
      <form method="post">
          <fieldset>
            <!-- <label for="Fname">First name:</label> -->
            <input type="text" name="Fname" id="Fname" placeholder="Full name" required>
            <label for="Fname" class="error"></label>
          </fieldset>
          <fieldset>
            <!-- <label for="email">Email:</label> -->
            <input type="email" name="email" id="email" placeholder="Email" required>
          </fieldset> 
          <fieldset>
            <!-- <label for="tel">phone number</label> -->
            <input type="tel" id="tel" pattern="^\d{4}-\d{3}-\d{4}$" name="phone number" placeholder="phone number">
          </fieldset>
          <fieldset>
            <!-- <p>what is your reason</p> -->
            <input list="reason" name="reason" placeholder="Reason If other then type what your reason is">
            <datalist id="reason">
              <option  value="bug report" ></option>
              <option value="suggestion"></option>
              <option value="question"></option>
              <option value="other"></option>
            </datalist>
          </fieldset>
          <fieldset>
            <textarea required id="feedback" name="feedback" placeholder="feedback"></textarea>
            <label for="feedback" class="error"></label>
        </fieldset>
          <input type="submit" value="submit">
      </form>
    </section>
